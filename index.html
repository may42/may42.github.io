<!DOCTYPE html>
<html lang="ru">
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta charset="UTF-8">
    <title>Калькулятор матриц</title>
    <meta name="keywords" content="умножение матриц онлайн, найти произведение матриц, произведение матриц онлайн, вычислить произведение матриц, вычисление, матрица, произведение, умножение, калькулятор, онлайн">
    <meta name="description" content="Онлайн калькулятор. Умножение матриц. С помощью онлайн калькулятора вы можете найти произведение матриц различного размера.">
    <meta property="og:description" content="Онлайн калькулятор. Умножение матриц. С помощью онлайн калькулятора вы можете найти произведение матриц различного размера.">
    <meta property="og:type" content="website">
    <link rel="stylesheet" href="styles/vendor/reset.css" type="text/css">
    <link rel="stylesheet" href="styles/index.css" type="text/css">
    <!--[if IE 9]><link rel="stylesheet" href="styles/ie9backgrounds.css" type="text/css"><![endif]-->
</head>
<body>
<div class="content-container">
    <form id="calculator-form">
    <div class="sidebar">
        <div class="action-menu">
            <button id="multiply" type="submit" class="continueButton">Умножить матрицы</button>
            <button id="clear" type="reset" class="undo-icon">Очистить матрицы</button>
            <button id="swap" type="button" class="swap-icon">Поменять матрицы местами</button>
        </div>
        <div class="matrix-choice-menu">
            <input type="radio" name="which-matrix" value="a" id="radio-a" checked><label for="radio-a">Матрица А</label>
            <input type="radio" name="which-matrix" value="b" id="radio-b"><label for="radio-b">Матрица B</label>
        </div>
        <div class="size-menu">
            <div class="row-menu">
                <button id="addRow" type="button" class="add-icon">Добавить</button><button id="removeRow" type="button" class="minus-icon">Удалить</button><span>строку</span>
            </div>
            <div class="col-menu">
                <button id="addCol" type="button" class="add-icon">Добавить</button><button id="removeCol" type="button" class="minus-icon">Удалить</button><span>столбец</span>
            </div>
        </div>

        <div class="error-message">
            Такие матрицы нельзя перемножить, так как количество столбцов матрицы А не равно количеству строк матрицы В.
        </div>
    </div>
    <div class="content">
        <div class="top-matrices">
            <div class="matrix result-matrix">
                <table><tbody>
                    <tr>
                        <td><input type="text" placeholder="c1,1" disabled></td>
                        <td><input type="text" placeholder="c1,2" disabled></td>
                        <td><input type="text" placeholder="c1,3" disabled></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="c2,1" disabled></td>
                        <td><input type="text" placeholder="c2,2" disabled></td>
                        <td><input type="text" placeholder="c2,3" disabled></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="c3,1" disabled></td>
                        <td><input type="text" placeholder="c3,2" disabled></td>
                        <td><input type="text" placeholder="c3,3" disabled></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="c4,1" disabled></td>
                        <td><input type="text" placeholder="c4,2" disabled></td>
                        <td><input type="text" placeholder="c4,3" disabled></td>
                    </tr>
                </tbody></table>
            </div><div class="matrix matrix-a">
                <table><tbody>
                    <tr>
                        <td><input type="text" placeholder="a1,1"></td>
                        <td><input type="text" placeholder="a1,2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="a2,1"></td>
                        <td><input type="text" placeholder="a2,2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="a3,1"></td>
                        <td><input type="text" placeholder="a3,2"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="a4,1"></td>
                        <td><input type="text" placeholder="a4,2"></td>
                    </tr>
                </tbody></table>
            </div><span>A</span>
        </div>
        <div class="bottom-matrices">
            <div class="matrix matrix-b">
                <table><tbody>
                    <tr>
                        <td><input type="text" placeholder="b1,1"></td>
                        <td><input type="text" placeholder="b1,2"></td>
                        <td><input type="text" placeholder="b1,3"></td>
                    </tr>
                    <tr>
                        <td><input type="text" placeholder="b2,1"></td>
                        <td><input type="text" placeholder="b2,2"></td>
                        <td><input type="text" placeholder="b2,3"></td>
                    </tr>
                </tbody></table>
            </div>
            <span>B</span>
        </div>
    </div>
    </form>
</div>
<!--[if lt IE 9]><script type="text/javascript" src="scripts/vendor/es5-shim.min.js"></script><![endif]-->
<script type="text/javascript" src="scripts/vendor/jquery-1.12.3.min.js"></script>
<script type="text/javascript" src="scripts/vendor/jquery.mask.min.js"></script>
<script type="text/javascript" src="scripts/matrixMultiply.js"></script>
<script type="text/javascript" src="scripts/matrixCalculator.js"></script>
<script type="text/javascript" src="scripts/index.js"></script>
</body>
</html>
